<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#287f6e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="성경 강해집">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#287f6e">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- PWA 아이콘 설정 -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192a.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512a.png">
    <link rel="apple-touch-icon" href="icon-192a.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192a.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512a.png">
    
    <!-- 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- SEO 및 소셜 미디어 -->
    <meta name="description" content="요한계시록과 이사야 강해를 공부하는 PWA 앱">
    <meta name="keywords" content="성경, 강해, 요한계시록, 이사야, 성경공부, PWA">
    <meta name="author" content="성경 강해집">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="성경 강해집">
    <meta property="og:description" content="요한계시록과 이사야 강해를 공부하는 PWA 앱">
    <meta property="og:type" content="website">
    <meta property="og:image" content="icon-512a.png">
    <meta property="og:url" content="">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="성경 강해집">
    <meta name="twitter:description" content="요한계시록과 이사야 강해를 공부하는 PWA 앱">
    <meta name="twitter:image" content="icon-512a.png">
    
    <title>성경 강해집</title>
</head>
<body>
    <!-- 메인 화면 -->
    <div id="main-screen" class="screen active">
        <div class="main-container">
            <!-- 상단 로고 영역 -->
            <div class="logo-section">
                <img src="main-logo.png" alt="성경 강해집 로고" class="main-logo">
            </div>
            
            <!-- 중앙 버튼 영역 -->
            <div class="buttons-section">
                <button class="main-book-btn" onclick="selectBook('revelation')" aria-label="요한계시록 강해 선택">
                    요한계시록
                </button>
                
                <button class="main-book-btn" onclick="selectBook('isaiah')" aria-label="이사야 강해 선택">
                    이사야
                </button>
            </div>
            
            <!-- 하단 버전 정보 -->
            <div class="version-section">
                <span class="version-text">성경 공부 앱 v2.1</span>
            </div>
        </div>
    </div>

    <!-- 강해 내용 화면 -->
    <div id="content-screen" class="screen">
        <!-- 상단 고정바 -->
        <div class="content-header">
            <div class="chapter-selector-bar" onclick="toggleChapterDropdown()" role="button" tabindex="0" aria-label="장 선택 메뉴">
                <span id="current-chapter-title">장을 선택하세요</span>
                <span class="dropdown-arrow" aria-hidden="true">▼</span>
            </div>
            
            <!-- 장 선택 드롭다운 -->
            <div id="chapter-dropdown" class="chapter-dropdown hidden" role="menu" aria-label="장 선택 목록">
                <div class="dropdown-content" id="dropdown-content">
                    <!-- 장 목록이 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 중앙 강해 내용 -->
        <div class="content-main">
            <div class="content-scroll-area" role="main" aria-label="강해 내용">
                <div id="content-text" class="main-content-text">
                    <p style="text-align: center; color: #cccccc; font-size: 18px; margin-top: 50px;">여기에 강해 내용이 표시됩니다.</p>
                </div>
            </div>
        </div>
        
        <!-- 하단 컨트롤 바 -->
        <div class="content-footer" role="toolbar" aria-label="내용 제어">
            <button class="size-control-btn" onclick="decreaseFontSize()" aria-label="글자 크기 줄이기" title="글자 크기 줄이기">-</button>
            <button class="size-control-btn" onclick="increaseFontSize()" aria-label="글자 크기 키우기" title="글자 크기 키우기">+</button>
            <button class="home-btn" onclick="goBack()" aria-label="홈으로 돌아가기" title="홈으로 돌아가기">홈</button>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="app.js"></script>
    
    <!-- 에러 처리 -->
    <script>
        // 전역 에러 핸들러
        window.addEventListener('error', function(e) {
            console.error('JavaScript 에러:', e.error);
        });
        
        // Promise 거부 핸들러
        window.addEventListener('unhandledrejection', function(e) {
            console.error('처리되지 않은 Promise:', e.reason);
            e.preventDefault();
        });
    </script>
</body>
</html>
